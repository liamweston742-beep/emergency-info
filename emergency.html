<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emergency Information</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Roboto', Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #e0e5ec, #f5f7fa);
    min-height: 100vh;
  }

  .container {
    background: #fff;
    width: 95%;
    max-width: 480px;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    border: 1px solid #d1d5db;
  }

  h1 { text-align: center; color: #b30000; margin-bottom: 5px; }
  .subtitle { text-align: center; color: #555; font-size: 0.9em; margin-bottom: 20px; }

  .input-wrapper {
    position: relative;
    width: 100%;
    margin-top: 10px;
  }

  .input-wrapper input {
    width: 100%;
    padding: 14px;
    padding-right: 50px;
    font-size: 1em;
    border-radius: 8px;
    border: 1px solid #b0b5bf;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .input-wrapper input:focus {
    outline: none;
    border-color: #0052cc;
    box-shadow: 0 0 5px rgba(0,82,204,0.3);
  }

  .input-wrapper .show-hide {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    border: none;
    background: none;
    cursor: pointer;
    font-size: 1.1em;
    color: #555;
  }

  .input-wrapper .show-hide:hover { color: #000; }

  #unlockBtn {
    background-color: #b30000;
    color: white;
    margin-top: 15px;
    font-weight: 600;
    border-radius: 8px;
    border: none;
    padding: 14px;
    font-size: 1.05em;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }

  #unlockBtn:hover {
    background-color: #900000;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  #error { color: #d93025; margin-top: 10px; font-weight: bold; text-align: center; }

  .card {
    background: #f9f9f9;
    padding: 20px;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  .card p { margin: 8px 0; line-height: 1.4; }
  .card strong { display: inline-block; width: 140px; }
  .hidden { display: none; }
</style>
</head>

<body>
  <div class="container">
    <h1>Emergency Information</h1>
    <p class="subtitle">Authorised access only</p>

    <div class="input-wrapper">
      <input type="password" id="passphrase" placeholder="Enter passphrase">
      <button type="button" class="show-hide" onclick="togglePassphrase()">üëÅ</button>
    </div>

    <button id="unlockBtn" onclick="unlock()">Unlock</button>
    <p id="error"></p>

    <div id="info" class="hidden card">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Nationality:</strong> <span id="nationality"></span></p>
      <p><strong>Allergies:</strong> <span id="allergies"></span></p>
      <p><strong>Medical Conditions:</strong> <span id="medical"></span></p>
      <p><strong>Medications:</strong> <span id="medications"></span></p>
      <p><strong>Blood Type:</strong> <span id="blood"></span></p>
      <p><strong>Emergency Contact 1:</strong> <span id="contact"></span></p>
      <p><strong>Emergency Contact 2:</strong> <span id="contact2"></span></p>


      <p><strong>Languages:</strong> <span id="languages"></span></p>
    </div>
  </div>

<script>
const MAX_ATTEMPTS = 4;
const LOCK_TIME_MS = 10*60*1000;

let attempts = 0;
let lockedUntil = null;

const people = {
  "test123": { passphrase: "testphrase", name: "Alex Smith", nationality: "UK", allergies: "Peanuts", medical: "Asthma", medications: "Salbutamol inhaler", blood: "O+", contact: "+44 7000000000", contact2: "nmnbvcv", languages: "English, French" },
  "a1b2c3d4": { passphrase: "", name: "", nationality: "", allergies: "", medical: "", medications: "", blood: "", contact: "", contact2: "", languages: "" },
  "e5f6g7h8": { passphrase: "", name: "", nationality: "", allergies: "", medical: "", medications: "", blood: "", contact: "", contact2: "", languages: "" },
  "i9j0k1l2": { passphrase: "", name: "", nationality: "", allergies: "", medical: "", medications: "", blood: "", contact: "", contact2: "", languages: "" },
  "m3n4o5p6": { passphrase: "", name: "", nationality: "", allergies: "", medical: "", medications: "", blood: "", contact: "", contact2: "", languages: "" },
  "q7r8s9t0": { passphrase: "", name: "", nationality: "", allergies: "", medical: "", medications: "", blood: "", contact: "", contact2: "", languages: "" },
  "u1v2w3x4": { passphrase: "", name: "", nationality: "", allergies: "", medical: "", medications: "", blood: "", contact: "", contact2: "", languages: "" },
  "y5z6a7b8": { passphrase: "", name: "", nationality: "", allergies: "", medical: "", medications: "", blood: "", contact: "", contact2: "", languages: "" },
  "c9d0e1f2": { passphrase: "", name: "", nationality: "", allergies: "", medical: "", medications: "", blood: "", contact: "", contact2: "", languages: "" },
  "g3h4i5j6": { passphrase: "", name: "", nationality: "", allergies: "", medical: "", medications: "", blood: "", contact: "", contact2: "", languages: "" },
  "k7l8m9n0": { passphrase: "", name: "", nationality: "", allergies: "", medical: "", medications: "", blood: "", contact: "", contact2: "", languages: "" },
  "o1p2q3r4": { passphrase: "", name: "", nationality: "", allergies: "", medical: "", medications: "", blood: "", contact: "", contact2: "", languages: "" },
  "s5t6u7v8": { passphrase: "", name: "", nationality: "", allergies: "", medical: "", medications: "", blood: "", contact: "", contact2: "", languages: "" }
};

const params = new URLSearchParams(window.location.search);
const id = params.get("id")?.toLowerCase();

function togglePassphrase() {
  const input = document.getElementById("passphrase");
  input.type = input.type === "password" ? "text" : "password";
}

function unlock() {
  const input = document.getElementById("passphrase").value;
  const error = document.getElementById("error");
  const now = Date.now();

  // Check if locked
  if (lockedUntil && now < lockedUntil) {
    error.textContent = "Too many incorrect attempts. Please try again later.";
    return;
  }

  // Check valid ID
  if (!people[id]) {
    error.textContent = "Invalid emergency tag.";
    return;
  }

  // Correct passphrase
  if (input === people[id].passphrase) {
    // Reset attempts
    attempts = 0;
    lockedUntil = null;

    document.getElementById("info").classList.remove("hidden");

    // Fill in all fields including the second contact
    document.getElementById("name").textContent = people[id].name;
    document.getElementById("nationality").textContent = people[id].nationality;
    document.getElementById("allergies").textContent = people[id].allergies;
    document.getElementById("medical").textContent = people[id].medical;
    document.getElementById("medications").textContent = people[id].medications;
    document.getElementById("blood").textContent = people[id].blood;
    document.getElementById("contact").textContent = people[id].contact;       // Primary contact
    document.getElementById("contact2").textContent = people[id].contact2;     // Secondary contact
    document.getElementById("languages").textContent = people[id].languages;

    error.textContent = "";
  } else {
    // Incorrect passphrase
    attempts++;
    if (attempts >= MAX_ATTEMPTS) {
      lockedUntil = now + LOCK_TIME_MS;
      error.textContent = "Too many incorrect attempts. Access temporarily locked.";
    } else {
      error.textContent = `Incorrect passphrase. ${MAX_ATTEMPTS - attempts} attempt(s) remaining.`;
    }
  }
}


window.addEventListener("load", () => {
  const field = document.getElementById("passphrase");
  field.focus();
  field.addEventListener("keydown", e => { if(e.key==="Enter") unlock(); });
});
</script>
</body>
</html>
