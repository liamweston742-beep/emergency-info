<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    .hidden { display: none; }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: linear-gradient(135deg, #e0e5ec, #f5f7fa);
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      max-width: 480px;
      width: 95%;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      border: 1px solid #d1d5db;
    }

    h1 {
      text-align: center;
      color: #b30000;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      color: #555;
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #b0b5bf;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #0052cc;
      box-shadow: 0 0 5px rgba(0,82,204,0.3);
    }

    button {
      background-color: #0052cc;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #003d99;
    }

    #error {
      color: #d93025;
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .card {
      background: #f9f9f9;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .card p {
      margin: 8px 0;
    }

    .card strong {
      display: inline-block;
      width: 140px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Emergency Information</h1>
    <p class="subtitle">Authorised access only</p>

    <input type="password" id="passphrase" placeholder="Enter passphrase">
    <button type="button" onclick="togglePassphrase()">Show / Hide Passphrase</button>
    <button onclick="unlock()">Unlock</button>

    <p id="error"></p>

    <div id="info" class="hidden card">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Nationality:</strong> <span id="nationality"></span></p>
      <p><strong>Allergies:</strong> <span id="allergies"></span></p>
      <p><strong>Medical Conditions:</strong> <span id="medical"></span></p>
      <p><strong>Medications:</strong> <span id="medications"></span></p>
      <p><strong>Blood Type:</strong> <span id="blood"></span></p>
      <p><strong>Emergency Contact:</strong> <span id="contact"></span></p>
      <p><strong>Languages:</strong> <span id="languages"></span></p>
    </div>
  </div>

<script>
  const MAX_ATTEMPTS = 4;
  const LOCK_TIME_MS = 10 * 60 * 1000;

  let attempts = 0;
  let lockedUntil = null;

  const people = {
    "test123": {
      passphrase: "testphrase",
      name: "Alex Smith",
      nationality: "UK",
      allergies: "Peanuts",
      medical: "Asthma",
      medications: "Salbutamol inhaler",
      blood: "O+",
      contact: "+44 7000000000",
      languages: "English, French"
    }
  };

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id")?.toLowerCase();

  function togglePassphrase() {
    const input = document.getElementById("passphrase");
    input.type = input.type === "password" ? "text" : "password";
  }

  function unlock() {
    const input = document.getElementById("passphrase").value;
    const error = document.getElementById("error");
    const now = Date.now();

    if (lockedUntil && now < lockedUntil) {
      error.textContent = "Too many incorrect attempts. Please try again later.";
      return;
    }

    if (!people[id]) {
      error.textContent = "Invalid emergency tag.";
      return;
    }

    if (input === people[id].passphrase) {
      attempts = 0;
      lockedUntil = null;

      document.getElementById("info").classList.remove("hidden");

      for (const field of ["name","nationality","allergies","medical","medications","blood","contact","languages"]) {
        document.getElementById(field).textContent = people[id][field];
      }

      error.textContent = "";
    } else {
      attempts++;
      if (attempts >= MAX_ATTEMPTS) {
        lockedUntil = now + LOCK_TIME_MS;
        error.textContent = "Too many incorrect attempts. Access temporarily locked.";
      } else {
        error.textContent = `Incorrect passphrase. ${MAX_ATTEMPTS - attempts} attempt(s) remaining.`;
      }
    }
  }

  window.addEventListener("load", () => {
    document.getElementById("passphrase").focus();
  });

  document.getElementById("passphrase").addEventListener("keydown", e => {
    if (e.key === "Enter") unlock();
  });
</script>
</body>
</html>
